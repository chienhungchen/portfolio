<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>
        <header id="header">
            <h1 id="header-text">{{ site.name }}</h1>
            <div id="header-menu-wrapper">
                <span id="menu-icon"><!--&#9776;--></span>
                <ul id="header-menu">
                    <li {% if page.page_id == "about" %}class="current"{% endif %}><a href="/">About</a></li>
                    <li {% if page.page_id == "blog" %}class="current"{% endif %}><a href="/blog">Blog</a></li>
                    <li {% if page.page_id == "projects" %}class="current"{% endif %}><a href="/projects">Projects</a></li>
                    <li><a href="http://www.github.com/chienhungchen" target="_blank">Code</a></li>
                </ul>
            </div>
        </header>
        <section class="content-wrapper">
            {{ content }}
        </section>
        <footer id="footer">
            <span id="copyright">Chien-Hung Chen &copy; 2013</span>
            <a href="http://twitter.com/jeffchen330"><i class="sprite sprite-twitter"></i></a>
            <a href="http://linkedin.com/in/chienhungchen"><i class="sprite sprite-linkedin"></i></a>
            <a href="http://github.com/chienhungchen"><i class="sprite sprite-github"></i></a>
        </footer>
        <script>
            (function(root){
                var open = false;
                document.getElementById('menu-icon').onclick = function(){
                    document.getElementById('header-menu').style.display = open ? 'none' : 'block';
                    open = !open;
                };
            })(this);
        </script>
    </body>
</html>
