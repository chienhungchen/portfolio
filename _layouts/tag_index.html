---
layout: default
---

<div class="content">
	<h1 class="tag">{{ page.title }}</h1>
	<ul class="posts">
	{% for post in site.tags[page.tag] %}
	    {% if post.categories contains 'blog' %}
			<li>
				<a href="{{ post.url }}">{{ post.title }}</a> <span class="separator">&middot;</span> <span>{{ post.date | date: "%B %d, %Y" }}</span>
	   			<div class="tags">Tags: {{ post.tags | tag_links }}</div>
			</li>
		{% endif %}
	{% endfor %}
	</ul>
</div>
